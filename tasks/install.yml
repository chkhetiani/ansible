- name: enable rpm fusion
  shell: |
    sudo dnf install -y https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-$(rpm -E %fedora).noarch.rpm
    sudo dnf install https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-$(rpm -E %fedora).noarch.rpm
- name: install ( htop, lsof, zip, unzip, i3, polybar, picom, rofi, alacritty, cpulimit, conky, mpv, btop )
  become: true
  dnf:
    name: [ "htop", "lsof", "zip", "unzip", "i3", "polybar", "picom", "rofi", "alacritty", "cpulimit", "conky", "mpv", "btop" ]
    state: present
- name: enable repos
  become: true
  dnf:
    name: [ "fedora-workstation-repositories" ]
    state: present
- name: enable and install google chrome
  shell: |
    sudo dnf config-manager setopt google-chrome.enabled=1
    sudo dnf install google-chrome-stable
- name: install stow
  become: true
  dnf:
    name: stow
    state: present
- name: install git
  become: true
  dnf:
    name: [ "git" ]
    state: present
- name: install tmux
  become: true
  dnf:
    name: tmux
    state: present
- name: install neovim
  become: true
  dnf:
    name: neovim
    state: present
- name: install node, npm
  become: true
  dnf:
    name: [ "nodejs", "npm" ]
    state: present
- name: install java, maven
  become: true
  dnf:
    name: ["java", "maven" ]
    state: present
- name: install dotnet, go
  become: true
  dnf:
    name: ["dotnet-sdk-8.0", "golang" ]
    state: present
- name: is zsh installed?
  stat:
    path: /home/irakli/.oh-my-zsh
  register: oh_my_exists
- name: install zsh
  become: true
  dnf:
    name: "zsh"
    state: present
- name: install oh-my-zsh
  shell: curl -L https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh > ~/.oh-my-installer && chmod +x ~/.oh-my-installer && ~/.oh-my-installer
  when: oh_my_exists.stat.exists == False
- name: install zsh-autosuggestions
  ansible.builtin.git:
    repo: "https://github.com/zsh-users/zsh-autosuggestions.git"
    dest: "~/.oh-my-zsh/plugins/zsh-autosuggestions"
  when: oh_my_exists.stat.exists == False
- name: install zsh-syntax-highlighting
  become: true
  dnf:
    name: "zsh-syntax-highlighting"
    state: present
- name: install pure prompt
  shell: |
    mkdir -p "$HOME/.zsh"
    git clone https://github.com/sindresorhus/pure.git "$HOME/.zsh/pure"
- name: install (fzf, gimp, xclip, tldr, ripgrep, shutter, simplescreenrecorder)
  become: true
  dnf:
    name: [ "fzf", "gimp", "xclip", "tldr", "ripgrep", "shutter", "simplescreenrecorder" ]
  tags:
    - install
    - productivity
- name: change shell
  shell: |
    chsh -s (which zsh)
- name: install libreoffice
  become: true
  dnf:
    name: [ "libreoffice" ]
- name: install blueman
  become: true
  dnf:
    name: [ "blueman" ]
